<header>
    <h1>我喜欢的游戏</h1>
    <p>虚拟与现实的交织</p>
</header>

<main>
    <section class="movie">
        <h2>《战地1》</h2>
        <img src="img/战地1.jpg" alt="战地1">
        <p>游戏设定在第一次世界大战中，游戏中包含了很多系列元素，比如骑兵、火焰喷射器、双翼飞机和齐柏林飞艇。</p>
    </section>

    <section class="movie">
        <h2>《群星》</h2>
        <img src="img/群星.jpg" alt="群星">
        <p>《群星》包含了大量外星种族，玩家在游戏中可以对各个星系进行探索，并遇到多种多样的外星生物和随机产生的敌人。</p>
    </section>

    <section class="movie">
        <h2>《辐射4》</h2>
        <img src="img/辐射4.jpg" alt="辐射4">
        <p>核战争后的美国波士顿，玩家将以主角的小狗为核心，探索这片广阔的末世世界。</p>
    </section>
