    <section class="movie">
        <h2>《三体》</h2>
        <img src="img/三体.jpg" alt="三体">
        <p>《三体》是刘慈欣创作的长篇科幻小说系列，共三部，由《三体》《三体2：黑暗森林》《三体3：死神永生》组成。</p>

    <section class="movie">
        <h2>《朝闻道》</h2>
        <img src="img/朝闻道.jpg" alt="朝闻道">

    </section>

    <section class="movie">
        <h2>《超新星纪元》</h2>
        <img src="img/超新星纪元.jpg" alt="超新星纪元">
        <p>强劲的粒子洪流跨越冷漠的宇宙空间抵达地球，所有成年人的基因都遭到不可修复的破坏，地球上将只剩下了十三岁以下的孩子，孩子国家领导人开始掌控着这个世界</p>
